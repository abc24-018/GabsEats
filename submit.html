<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Gaborone's Hidden Food Spots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Gaborone Food Spots Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="submit.html">Submit a Spot</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <section class="feedback-section">
            <h1>Share Your Culinary Experience</h1>
            <form id="feedback-form" aria-label="Restaurant Review Form">
                <div id="error-messages" class="error-container" role="alert" style="display:none;"></div>

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="restaurant">Restaurant</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="">Select a Restaurant</option>
                    <option value="restaurant1">Botanical Gardens Restaurant</option>
                    <option value="restaurant2">River Walk Café</option>
                    <!-- More restaurant options -->
                </select>

                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4">⭐⭐⭐⭐ Very Good</option>
                    <option value="3">⭐⭐⭐ Good</option>
                    <option value="2">⭐⭐ Fair</option>
                    <option value="1">⭐ Poor</option>
                </select>

                <label for="review">Your Review</label>
                <textarea id="review" name="review" rows="5" required aria-required="true"></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Discover Gaborone's Hidden Food Spots</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
